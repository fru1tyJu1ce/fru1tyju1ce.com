<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfeil zeigt auf Maus</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }
        #arrow {
            width: 100px;
            height: 20px;
            background-color: rgb(255, 0, 179);
            clip-path: polygon(100% 50%, 0 0, 20% 50%, 0 100%);
            position: absolute;
            transform-origin: 50% 50%;
        }
        #fixedPoint {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="fixedPoint"></div>
    <div id="arrow"></div>

    <script>
        // Fester Punkt in der Mitte des Bildschirms
        var fixedPoint = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        var fixedPointElement = document.getElementById('fixedPoint');
        var arrowElement = document.getElementById('arrow');
        
        // Positioniere den festen Punkt in der Mitte des Bildschirms
        fixedPointElement.style.left = (fixedPoint.x - 5) + 'px';
        fixedPointElement.style.top = (fixedPoint.y - 5) + 'px';

        // Positioniere den Pfeil in der Mitte des Bildschirms
        arrowElement.style.left = (fixedPoint.x - 50) + 'px'; // Hälfte der Pfeilbreite
        arrowElement.style.top = (fixedPoint.y - 10) + 'px'; // Hälfte der Pfeilhöhe

        // Funktion zum Berechnen des Winkels zwischen zwei Punkten
        function berechneWinkel(x1, y1, x2, y2) {
            var deltaY = y2 - y1;
            var deltaX = x2 - x1;
            var rad = Math.atan2(deltaY, deltaX); // Winkel in Radiant
            var grad = rad * (180 / Math.PI); // Umrechnung in Grad
            return grad;
        }

        // Event-Listener für die Mausbewegung
        document.addEventListener('mousemove', function(event) {
            var mausX = event.clientX;
            var mausY = event.clientY;
            var winkel = berechneWinkel(fixedPoint.x, fixedPoint.y, mausX, mausY);
            arrowElement.style.transform = 'rotate(' + winkel + 'deg)';
        });
    </script>
</body>
</html>
